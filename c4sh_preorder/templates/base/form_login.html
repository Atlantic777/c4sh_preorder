{% load i18n %}
<form class="form-signin" method="POST" action="{% url "login" %}">
	{% if form.errors %}
		<div class="alert alert-danger">
		{% trans "Your login attempt has failed. Please try again or contact our support."%}
		</div>
	{% endif %}
	{% csrf_token %}
	<input type="text" class="form-control" placeholder="{% trans "Username" %}" name="username" autofocus>
	<input type="password" class="form-control" placeholder="{% trans "Password" %}" name="password">
	<button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign in" %}</button>
	<div style="margin-top:10px;margin-bottom:-10px;"><a href="{% url "password-reset" %}">{% trans "Forgot your password?"%}</a></div>
</form>
