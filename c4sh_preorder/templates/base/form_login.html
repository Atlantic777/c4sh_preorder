{% load i18n %}
{% if form.errors %}
<div class="alert alert-error">
{% trans "Your login attempt has failed. Please try again or contact our support."%}
</div>
{% endif %}

<form class="well form-search" method="POST" action="{% url "login" %}">
{% csrf_token %}
<input name="username" type="text" class="input-medium" placeholder="{% trans "Username"%}">
<input name="password" type="password" class="input-medium" placeholder="{% trans "Password"%}">
<button type="submit" class="btn btn-primary">{% trans "Login"%}</button>
<div style="margin-top:10px;margin-bottom:-10px;"><a href="{% url "password-reset" %}">{% trans "Forgot your password?"%}</a></div>
</form>
